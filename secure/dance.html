<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Siro VR_Test</title>
    <meta name="description" content="MMD model">
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/kripken/ammo.js/dcab07bf0e7f2b4b64c01dc45da846344c8f50be/builds/ammo.js"></script>
    <script src="https://cdn.rawgit.com/takahirox/aframe-outline/v1.1.1/build/aframe-outline.min.js"></script>
    <script src="https://cdn.rawgit.com/takahirox/a-mmd/v1.0.3/build/a-mmd.min.js"></script>
  </head>
  <body>
    <a-scene antialias="true">
      <!-- カメラ位置指定 -->
      <a-camera position="0 5 0" rotation="0 90 0" fov="60">
        <a-cursor color="#AAA" fuse="true">
          <a-animation
            begin="click"
            easing="ease-in"
            attribute="scale"
            dur="150"
            fill="forwards"
            from="0.1 0.1 0.1"
            to="1 1 1">
          </a-animation>
          <a-animation
            begin="cursor-fusing"
            easing="ease-in"
            attribute="scale"
            dur="1500"
            fill="backwards"
            from="1 1 1"
            to="0.1 0.1 0.1">
          </a-animation>
        </a-cursor>
      </a-camera>
        <a-entity mmd="audio:./audio/sukiyuki.mp3;autoplay:true;volume:0.5">
            <a-entity rotation="0 90 0" position="-10 0 0" scale="0.5 0.5 0.5"
              mmd-model="model:./Siro/siro_dance_wintercostume_white_v1.1.pmx;vmd:./motions/sukiyuki/sukiyuki.vmd; physics:false; blink:false;">
            </a-entity>
        </a-entity>

        <a-assets>
          <img id="close" crossOrigin="anonymous" src="./image/close.png">
        </a-assets>
        <a-entity link="href: bye.html; title:Bye;" geometry="primitive: plane; height=10; width=10" material="src: #close" position="-7 7 10" rotation="0 -30 0"></a-entity>

        <a-plane rotation="-90 0 0" color="#AAAAAA" height="100" width="100"></a-plane>

        <a-sky color="#8ED1E0" segments-width="16" segments-height="4"></a-sky>

        <a-light type="ambient" color="#888"></a-light>
        <a-light type="point" distance="100" intensity="0.4" color="#DDD" position="0 0 0"></a-light>
    </a-scene>
  </body>
</html>
